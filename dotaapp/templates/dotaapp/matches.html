<!DOCTYPE html>
<html>
<head>
    <title>Dota 2 Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Dota 2 - Partidas Recientes</h1>

    <form method="get" class="mb-4">
        <label for="account_id" class="form-label">Account ID:</label>
        <input type="text" id="account_id" name="account_id" value="{{ account_id }}" class="form-control" placeholder="Ingresa tu Account ID">
        <button type="submit" class="btn btn-primary mt-2">Buscar partidas</button>
    </form>

    {% if matches %}
        <table class="table table-striped">
            <thead>
                <!--<tr>
                    <th>Héroe</th>
                    <th>Duración (minutos)</th>
                    <th>Resultado</th>
                    <th>K/D/A</th>
                </tr>-->
                <tr>
                    <th>Héroe</th>
                    <th>Juegos</th>
                    <th>Ganado</th>
                </tr>
            </thead>
            <tbody>
                {% for match in matches %}
                    <tr>
                        <td>{{ match.hero_id }}</td>
                        <td>{{ match.games }}</td>
                        <td>{{ match.win }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No se encontraron partidas.</p>
    {% endif %}
</body>
</html>
